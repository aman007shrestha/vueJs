<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: rgb(148, 112, 148);
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: rgb(114, 94, 94);
      }
      .box.three {
        background-color: rgb(105, 50, 50);
      }
      [v-cloak] {
        display: none;
      }
      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <login-form />
      {{greeting}}
      <!-- <input v-model="greeting" /> -->
      <input @keyup.enter="greet(greeting)" v-model="greeting" />
      <hr />
      <h2>{{isVisible}}</h2>
      <!-- <button @click="isVisible = !isVisible">Toggle Box</button> -->
      <button @click="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
      <h2>{{count}}</h2>
      <!-- <div v-else-if="isVisible2" class="box two"></div>

      <div v-else class="box three"></div>
      <div v-show="isVisible" class="box"></div> -->
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: 'Hello Vue 3!',
            count: 0,
            isVisible: false,
            isVisible2: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(message) {
            this.greeting = message;
            console.log(message);
          },
        },
      });
      app.component('login-form', {
        template: `
        <form @submit.prevent="handleSubmit">
          <h1>{{title}}</h1>
          
          <custom-input v-for="(input,i) in inputs" :key="i" v-model="input.value" v-bind:label="input.label" :type="input.type" />
          <button type="submit">Submit</button>
        </form>
        `,
        components: ['custom-input'],
        data() {
          return {
            inputs: [
              {
                label: 'Email',
                value: '',
                type: 'email',
              },
              {
                label: 'Password',
                value: '',
                type: 'password',
              },
            ],

            title: 'Login Form',
          };
        },
        methods: {
          handleSubmit() {
            console.log(this.inputs[0].value, this.inputs[1].value);
          },
        },
      });
      app.component('custom-input', {
        template: `
        <label>
          {{label}}
          <input :type="type" v-model="inputValue" />
        </label>`,
        props: ['label', 'type', 'modelValue'],
        computed: {
          inputValue: {
            get() {
              return this.modelValue;
            },
            set(value) {
              console.log(value);
              this.$emit('update:modelValue', value);
            },
          },
        },
        // data() {
        //   return {
        //     inputValue: '',
        //   };
        // },
      });
      app.mount('#app');
    </script>
  </body>
</html>
