<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Basics</title>
    <style>
      .box {
        background-color: rgb(148, 112, 148);
        height: 200px;
        width: 200px;
      }
      .box.two {
        background-color: rgb(114, 94, 94);
      }
      .box.three {
        background-color: rgb(105, 50, 50);
      }
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      {{greeting}}
      <!-- <input v-model="greeting" /> -->
      <input @keyup.enter="greet(greeting)" v-model="greeting" />
      <hr />
      <h2>{{isVisible}}</h2>
      <!-- <button @click="isVisible = !isVisible">Toggle Box</button> -->
      <button @click="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>
      <h2>{{count}}</h2>
      <!-- <div v-else-if="isVisible2" class="box two"></div>

      <div v-else class="box three"></div>
      <div v-show="isVisible" class="box"></div> -->
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: 'Hello Vue 3!',
            count: 0,
            isVisible: false,
            isVisible2: false,
          };
        },
        methods: {
          toggleBox() {
            this.isVisible = !this.isVisible;
          },
          greet(message) {
            this.greeting = message;
            console.log(message);
          },
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
